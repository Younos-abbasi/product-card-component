<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product">
        <picture class="product__image">
          <img src="./images/image-product-mobile.jpg" alt="Perfume" />
        </picture>
      </div>
      <div class="product__content">
        <h1 class="product__title">Perfume</h1>
        <h2 class="product__heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <p class="product__sale-price">$149.99</p>
          <p class="product__actual-price">$169.99</p>
        </div>
        <button class="btn">
          <svg></svg>
          Add to Cart
        </button>
      </div>
    </main>

    </div> -->
  </body>
</html>
